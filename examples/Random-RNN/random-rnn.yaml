     - "--editable=git+git://github.com/mackelab/theano_shim#egg=theano_shim"
     - "--editable=git+git://github.com/mackelab/mackelab-toolbox#egg=mackelab-toolbox"
     - "--editable=git+git://github.com/mackelab/sinn#egg=sinn"
